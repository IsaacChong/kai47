<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <title>KAI | Publish</title>
    <link
      rel="shortcut icon"
      href="/assets/images/kai-favicon.ico"
      type="image/icon type"
    />
    <link href="/assets/css/style.css" rel="stylesheet" />
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/responsive.css" rel="stylesheet" />
    <link href="/assets/css/fonts.css" rel="stylesheet" />
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
  </head>

  <body>
<!--    <header th:replace="/fragments/navHeader.html :: navHeader"></header>-->
    <header role="header">
      <div class="container">
        <h1 role="logo">
          <a href="/" title="KAI"
          ><img
                  src="/assets/images/kai-logo.png"
                  class="img-fluid"
                  title="KAI logo"
                  alt="KAI logo"
          /></a>
        </h1>

        <div class="header-nav-wrapper"></div>

        <nav role="header-nav" class="navy">
          <ul>
            <li>
              <a href="/" title="Home">Home</a>
            </li>
            <li>
              <a href="/about" title="About">About</a>
            </li>
            <li>
              <span sec:authorize="isAuthenticated()">
                <a href="/every-posts-by-single-user" title="Profile">Profile</a>
              </span>

            </li>
            <li>
              <span sec:authorize="isAuthenticated()">
                <a href="/post-image" title="Publish">Publish</a>
              </span>

            </li>
            <li>
              <span sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                  <input
                          type="submit"
                          value="Sign Out"
                          class="nav-link"
                          style="background-color: transparent; border: 0px"
                  />
                </form>
              </span>

              <span sec:authorize="isAnonymous()">
                <a href="/login">Sign in</a>
              </span>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main role="main-inner-wrapper" class="container">
      <section class="section-publish">
        <form
          action="#"
          th:action="@{/post/image/new}"
          th:object="${post}"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="publish-area">
            <input
              class="publish-title"
              type="text"
              id="title"
              th:field="*{title}"
              placeholder="Title"
            />
            <div class="publish-right">
              <button type="submit" class="publish-button">Publish</button>
            </div>
          </div>
          <hr />

          <div class="upload-image">
            <label class="upload-button" for="image">
              <input
                id="image"
                type="file"
                name="image"
                accept="image/png, image/jpeg"
              />
              <i class="fa fa-picture-o" aria-hidden="true"></i>
              Upload image
            </label>
          </div>
          <!-- Medium editor -->
          <textarea
            class="editable"
            id="content"
            th:field="*{content}"
          ></textarea>

          <input
            type="hidden"
            id="user_id"
            name="user_id"
            th:value="${user.id}"
          />
          <input type="hidden" id="id" name="id" th:value="${post.id}" />
        </form>
      </section>
    </main>
<!--    <div th:insert="fragments/footer.html :: footer"></div>-->
<footer role="footer">
  <h1 role="logo">
    <a href="/" title="KAI"
    ><img
            src="/assets/images/kai-logo.png"
            title="KAI logo"
            alt="KAI logo"
    /></a>
  </h1>

  <nav role="footer-nav">
    <ul>
      <li><a href="/" title="Home">Home</a></li>
      <li><a href="/about" title="About">About</a></li>
      <li>
        <div sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" method="post">
            <input
                    type="submit"
                    value="SIGN OUT"
                    class="nav-link"
                    style="background-color: transparent; border: 0px"
            />
          </form>
        </div>

        <div sec:authorize="isAnonymous()">
          <a class="nav-link" href="/login">Sign in</a>
        </div>
      </li>
    </ul>
  </nav>

  <ul role="social-icons">
    <li>
      <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
    </li>

    <li>
      <a href="https://www.facebook.com/kaimentalhealth/"
      ><i class="fa fa-facebook" aria-hidden="true"></i
      ></a>
    </li>

    <li>
      <a href="https://www.linkedin.com/company/72036368/"
      ><i class="fa fa-linkedin" aria-hidden="true"></i
      ></a>
    </li>
  </ul>

  <p class="copy-right">&copy; 2021 KAI All Rights Reserved</p>
</footer>

    <script src="/assets/js/publish.js"></script>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/nav.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>

  </body>
</html>
