<body>
<a href="/post">Go back to create post</a>
<a href="/">Home</a>

<h1>Every Post</h1>

<div id="content"></div>


<!--This is task4 where you loop through each item and insert into the dom-->
<script>
    function fetchData(){
        console.log("1. fetchData")
        // this will eventually be an endpoint from Spring Boot
        fetch('/post/all')
            .then((resp) => resp.json())
            .then(function(data) {
                console.log("2. receive data")
                console.log(data);
                //replace the next loop with your actual insert to DOM code
                for(i = 0; i < data.length; i++){
                    document.getElementById("content").innerHTML +=  i + ". " + data[i]["title"] +" - " +  data[i]["imageURL"] +" - "+ "<br>";
                }
            })
            .catch(function(error) {
                console.log(error);
            });
    }

    window.onload = () => {
        fetchData()
    }
</script>
</body>
</html>
